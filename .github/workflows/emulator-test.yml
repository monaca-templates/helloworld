name: Emulator & Appium Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # ✅ Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create udev rules directory
        run: |
          sudo mkdir -p /etc/udev/rules.d/

      # ✅ Enable KVM for emulator acceleration
      - name: Enable KVM
        run: |
          sudo apt-get update
          sudo apt-get install -y udev
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # ✅ Add Android Platform Tools to PATH
      - name: Add Android Platform Tools to PATH
        run: echo "/usr/local/android-sdk/platform-tools" >> $GITHUB_PATH

      # ✅ Start Android Emulator with consistent API version (34)
      - name: Start Emulator and Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
            api-level: 34
            target: google_apis
            arch: x86_64
            disable-animations: true
            emulator-options: "-no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none"
            force-avd-creation: true
            cores: 2
            avd-name: test
            emulator-boot-timeout: 600
            emulator-port: 5554
            script: |
                echo "project list"
                ls -la
                echo "Emulator started. Running tests..."
                echo "Installing Node.js dependencies..."
                npm install
                echo "Building Android APK..."
                npx cordova platform add android
                npx cordova build android --debug
                echo "Downloading Chromedriver version 113.0.5672.63"
                wget -q https://chromedriver.storage.googleapis.com/113.0.5672.63/chromedriver_linux64.zip
                unzip chromedriver_linux64.zip
                chmod +x chromedriver
                rm -rf chromedriver_linux64.zip
                echo "Starting Appium Server..."
                nohup npx appium --base-path /wd/hub > appium.log 2>&1 &
                sleep 10
                echo "Running WebdriverIO tests..."
                npx wdio run wdio.conf.js

      # ✅ Upload Logs on Failure (runs even if tests fail)
      - name: Upload Appium Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-logs
          path: appium.log
          retention-days: 7

      # ✅ Upload Screenshots if Tests Fail (runs even if tests fail)
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test/screenshots
          retention-days: 7
